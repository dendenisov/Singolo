<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <div class="logo">
            <h1>singolo</h1>
        </div>

            <li class="nav-item color"><a href="#home">home</a></li>
            <li class="nav-item"><a href="#services">services</a></li>

            <li class="nav-item"><a href="#about">about</a></li>

    <main>
        <div class="slider">
            <button class="slider-button left">

            </button>
            <img src="assets/phone-vert.png" alt="Vertical phone" class="phone-vert">

    <section class="services">
